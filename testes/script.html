    <script>

    }
    function chamaMulti(){
        let a = Number(prompt("Insira um Número "));
        let b = Number(prompt("Insira outro Número"));
        alert("O resultado da multiplicação é:" +Mult(a,b))
    }
    function Mult(a,b){
        return a*b
    }

    }
